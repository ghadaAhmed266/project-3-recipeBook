<div class="row">
    <div class="col-xs-12">
        <a class="card clearfix row" style="cursor: pointer" (click)="OnSelectItem()">
            <div class="card-body">
                <div class="row" style="align-items: center;">
                    <div class="col-md-10">
                        <h4 class="card-title">{{receipeItem.name }}</h4>
                         <p class="card-text">{{ receipeItem.description }}</p>
                    </div>
                    <div class="col-md-2" >
                        <span class="card-img"><img src="{{ receipeItem.imagePath }}" alt="" class="img-responsive" ></span>                    
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
